<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .emoji {
            font-size: 3em;
            margin: 0 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .predict-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.cat {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #8b2635;
        }

        .result.dog {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2d5a87;
        }

        .result h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.3em;
            font-weight: 600;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .file-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="emoji">üê±</span>
            Cat vs Dog Classifier
            <span class="emoji">üê∂</span>
        </h1>
        
        <p style="color: #666; margin-bottom: 30px;">
            Upload an image and let AI determine if it's a cat or dog!
        </p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                <strong>Click to upload</strong> or drag and drop an image here
                <br><br>
                <small>Supported formats: JPG, PNG, GIF, BMP (Max 16MB)</small>
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="file-info" id="fileInfo" style="display: none;"></div>

        <div class="preview-container" id="previewContainer">
            <img class="image-preview" id="imagePreview" alt="Preview">
        </div>

        <button class="predict-btn" id="predictBtn">
            üîÆ Predict Now!
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const fileInfo = document.getElementById('fileInfo');

        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            if (!allowedTypes.includes(file.type)) {
                showError('Please select a valid image file (JPG, PNG, GIF, BMP)');
                return;
            }

            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size too large. Please select an image under 16MB.');
                return;
            }

            selectedFile = file;
            
            // Show file info
            fileInfo.innerHTML = `
                <strong>Selected:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            fileInfo.style.display = 'block';

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                predictBtn.style.display = 'inline-block';
                hideError();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        // Predict button click
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            showLoading();
            hideError();
            hideResult();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.prediction, data.confidence, data.message);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (err) {
                showError('Network error. Please try again.');
                console.error('Error:', err);
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            predictBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            predictBtn.disabled = false;
        }

        function showResult(prediction, confidence, message) {
            const emoji = prediction === 'cat' ? 'üê±' : 'üê∂';
            result.className = `result ${prediction}`;
            result.innerHTML = `
                <h2>${emoji} It's a ${prediction.toUpperCase()}!</h2>
                <div class="confidence">Confidence: ${confidence}%</div>
                <p style="margin-top: 15px;">${message}</p>
            `;
            result.style.display = 'block';
        }

        function hideResult() {
            result.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
